# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: LADY MAFIA
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://ladymafia.rocks" # the base hostname & protocol for your site
twitter_username: weareladymafia
github_username:  ladymafia

# Build settings
markdown: kramdown
paginate: 2

# Output
permalink: /:categories/:title/

# Plugins
gems: ['github-pages', 'jekyll-paginate']

# Comments
comments :
  provider : facebook
  facebook :
    appid : '710933359043848'
    num_posts: '4'
    colorscheme: dark

# Analytics
analytics :
  provider : google
  google :
      tracking_id : 'UA-70409012-1'

exclude: ["google-analytics.html", ".gitignore", ".gitattributes", ".gitmodules", "LICENSE", "Rakefile", "CHANGELOG.md", "Gemfile", "Gemfile.lock", "_drafts", "ga-key.p12"]
