      <li class="four columns">
        {% if page.thumb %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ page.thumbÂ }}" alt="{{ page.title }}" class="post-icon {{ page.theme }}" /></a>
        {% endif %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
    {% endfor %}
  </ul>
