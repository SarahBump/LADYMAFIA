<div class="dating-profile">
  <h4> A special edition of Tinder in History:</h4>
  <h3> {{page.title}}'s dating profile </h3>
  <div>{{ page.nameage }} </div>
  <div>{{ page.location }} </div>
  <div>{{ page.employer }} </div>
  <div>{{ page.education }} </div>
  <div>Interested in: {{ page.interested }} </div>
  <div>Ideal first date: {{ page.firstdate }} </div>
  <div>About: {{ page.bio }} </div>
</div>
