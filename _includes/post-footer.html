<div class="post-footer">
  <hr>
  <h3> Next up... </h3>
  <div class="blog-index post-list-alt">
    {% if page.next != nil %}
      {% assign post = page.next %}
      {% assign content = post.content %}
      {% include post_detail.html %}
    {% else %}
      {% assign post = site.posts.last %}
      {% assign content = post.content %}
      {% include post_detail.html %}
    {% endif %}
  </div>
</div>
