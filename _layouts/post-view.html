<!DOCTYPE html>
<html>

  {% include head.html %}
  <body class="post-wrapper {{ page.theme }}">
      <div class='post-nav'>
        <a id="nav-image" href="/" alt="ladymafia"></a>
        {% include nav.html %}
      </div>
      <div class="container">
        <header class="post-header container">
            {% if page.thumb %}
            <img src="{{ page.thumbÂ }}" alt="{{ page.title }}" class="post-icon {{ page.theme }}" />
            {% endif %}
            <div class="post-title">
            {% if page.type == 'interview' %}
            <!-- <h2 class="post-title">A <br>Conversation <br>with </h2> -->
              <h1 class="post-title">
              {{ page.title}}
              </h1>
              {% elsif page.type == 'profile' %}
              <h1 class="post-title u-full-width">
                {{ page.title | prepend: 'Notable Mafia Member: '}}
              </h1>
            {% endif %}
            <h3 class="post-title">{{ page.teaser }}</h3>
          </div>

        </header>
        <div class="post-body row">
            {{ content }}
        </div>

      </div>

  </body>

</html>
